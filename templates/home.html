{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
  <h1 class="my-4">Pets</h1>
  <div class="row">
    {% for pet in pets %}
      <div class="col-4 mb-4">
        <div class="card p-1">
          <img
            class="img-fluid"
            src="{{pet.photo_url}}"
            alt="image of {{pet.name}}"
          >
        </div>
        <div class="mt-1">
          <a class="text-success" href="/{{pet.id}}">{{pet.name}}</a>
          <span>
            {% if pet.available %}
              <b> is available!</b>
            {% endif %}
          </span>
        </div>
      </div>
    {% endfor %}
  </div>
  <a class="btn btn-success" href="/add">Add a Pet</a>
{% endblock %}
